<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>SONIC-BPHC</title>
  </head>
  <body>
    <header>
      <navbar>
        <div class="container">
          <h1>
            <a href="index.html">SONIC</a>
          </h1>
          <ul>
            <li><a href="profiles.html">Profiles</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="index.html">Logout</a></li>
          </ul>
        </div>
      </navbar>
    </header>
    <section id="signup">
      <div class="back">
        <h1>Update profile</h1>
        <form>
          <div class="signup-element">
            <label for="name">Name</label>
            <input class="form-input" type="text" />
          </div>
          <div class="clr"></div>
          <div class="signup-element">
            <label for="email">Email</label>
            <input class="form-input" type="email" />
          </div>
          <div class="clr"></div>
          <div class="signup-element">
            <label for="password">Password</label>
            <input class="form-input" type="password" />
          </div>
          <div class="clr"></div>
          <div class="signup-element">
            <label for="status">Status</label>
            <input class="form-input" type="text" />
          </div>
          <div class="clr"></div>

          <div class="signup-element">
            <label for="age">Age</label>
            <input class="form-input" type="text" />
          </div>
          <div class="clr"></div>
          <div class="signup-element">
            <label for="hometown">Hometown</label>
            <input class="form-input" type="text" />
          </div>
          <div class="clr"></div>
        </form>
        <div class="submit">
          <!-- need to add functionality of going to myprofile page on clicking it -->
          <button class="btn">Update</button>
        </div>
      </div>
    </section>
  </body>
</html>
